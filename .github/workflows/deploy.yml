name: "Deploy"

on:
  push:
    branches:
      - dev
    paths:
      - src/**
      - public/**
      - package.json
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Install and Build ğŸ”§
        run: | 
          npm install
          npm run-script build
        env:
          CI: false
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v4
        with:
          BRANCH: main
          FOLDER: build
          CLEAN: true
